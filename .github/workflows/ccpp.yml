name: C/C++ CI

on: [pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: configure
      run: find -regex '.*/.*\.\(c\|cpp\|h\)$' |xargs -n1 g++
